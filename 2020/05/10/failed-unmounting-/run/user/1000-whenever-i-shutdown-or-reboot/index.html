  <h1>Failed unmounting /run/user/1000 whenever i shutdown or reboot</h1>
  </div>
<div class="meta">
  <div>2020-05-10 16:05</div>
  <div>
    <span><a href="https://sy123.ml/tags/linux/">#linux</a></span>
      </div>
  </div>
<div class="content">
  <p>今天虚拟机关机发现出现了<code>Failed unmounting /run/user/1000</code>的红字提示，加上登录注销卡顿等异常，一看就不太正常，<code>cat /etc/fstab</code> 后发现是安装的时候挂载efi分区写错格式导致的，修正一下<strong>fstab</strong>的挂载信息重启就正常了～</p>
</div>

<pre style="background-color:#fff;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-sh" data-lang="sh">:w !sudo tee %
</code></pre></td></tr></table>
</div>
</div><p>命令<code>:w !{cmd}</code>，让<strong>vim</strong>执行一个外部命令<code>{cmd}</code>，然后把当前缓冲区的内容从<strong>stdin</strong>传入。
<strong>tee</strong>是一个把<strong>stdin</strong>保存到文件的小工具。
而%，是<strong>vim</strong>当中一个只读寄存器的名字，总保存着当前编辑文件的文件路径。
所以执行这个命令，就相当于从<strong>vim</strong>外部修改了当前编辑的文件，好完工。</p>
